<form method="POST" action="{{url_for('after_form')}}">
  {%if hasError %} <p><strong><font color="red"> {{hasError}} </font></p> {%endif%}
  {%if rows %}
  <select type="text" name="prenom">
    {% for row in rows %}
    <option value="{{row[0]}}">{{row[0]}}</option>
    {% endfor %}
  </select>
  {%endif%}
  <input type="submit" value="Soumettre">
</form>
